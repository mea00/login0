<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merhaba</title>
    <style>
        /* Genel Ayarlar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Kapsayıcı */
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        /* Başlık */
        h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        /* Alt Metin */
        p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 0;
        }

        /* Mobil Uyum */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello, World!</h2>
        <p>Başarıyla giriş yaptınız.</p>
    </div>
</body>
</html>
